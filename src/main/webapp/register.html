<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./resources/css/login.css">
    <title>Register</title>
</head>
<body>
    <h2 style="text-align: center;">Looks like you are not a user. Please register to use our online store!</h2>
    <form class="modal-content animate" action="RegisterUser" method="post">
        <div class="container">
            <label><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="uname" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;" required>
            <label><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="uaddress" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;" required>
            <label><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="uemail" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;" required>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;" required>

            <button type="submit">Register</button>
            <span class="psw"><a href="/emart/index.html" style="color:white;">Already a user?</a></span>
        </div>
    </form>
</body>
</html>
