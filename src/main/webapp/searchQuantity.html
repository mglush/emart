<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eDepot</title>

    <script>
        function search(){
            //console.log("submitted to servlet");
            var searchform = document.getElementById("searchquantityform");
            searchform.action = "/emart/QuantitySearch";
            searchform.submit();


        }

    </script>
    <script>
        function goBack() {
            window.history.back()
        }
    </script>
</head>
<body>
    <h1>
        Search for item quantities
    </h1>

    <form class = "search" id="searchquantityform" action="SearchQuantity">
        <input type="text" class="searchInput" id="stockNumber" placeholder="Enter a stock number!" name="stockNumber" size="42" maxlength="100">
        <input class="searchButton" id="searchButton" type="submit" onclick="search()">
    </form>
    <button class="goBackButton" id="goBackButton" type="button" onclick="goBack()">Go Back</button>

</body>
</html>
