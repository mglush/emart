<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eMart</title>
    <script language="JavaScript">
        function testResults (form) {
            var TestVar = form.category.value;
            alert ("You selected: " + TestVar);
        <!--CALL A FUNCTION TO FILL IN THE CATEGORY MEMBER VARIABLE OF PRODUCT SERVICE-->
        }
    </script>
    <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>
<center>
    <h1>
        Select category or search for a product
    </h1>
    <form class = "search" id = "search" method="post" action="SearchProduct">
        <input type="text" class="searchInput" id="searchInput" name="Search" size="21" maxlength="100">
        <input type="submit" value="Search" id="searchButton">
    </form>
    <form class = "selectCategory" id = "selectCategory" method="post" action="SelectCategory">
        <select id = "categoryDropDown" name="category" size="1" onchange="testResults(this.form)">
            <option>All</option>
            <option>Laptop</option>
            <option>Desktop</option>
            <option>Monitor</option>
            <option>Software</option>
            <option>Printer</option>
            <option>Camera</option>
        </select>
    </form>
</center>
</body>
</html>
