<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./resources/css/login.css">
  <title>Login</title>
</head>
<body>
  <h2 style="text-align: center;">Please log in with valid credentials to use our store!</h2>
  <form class="modal-content animate" action="/emart/LoginAuth" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="https://i.pinimg.com/736x/f9/64/2a/f9642a97146f7c952c3f929d8e557655.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="uemail" required>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <span class="psw"><a href="/emart/register.html" style="color:white;">Not a user?</a></span>
    </div>
  </form>
  <script>
  var modal = document.getElementById('id01');
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
</body>
</html>
